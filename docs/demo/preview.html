
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>marked.js preview</title>
  <link rel="stylesheet" href="./demo.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <base target="_parent">
  <script>
    // Inherit theme from parent page
    function syncThemeWithParent() {
      const theme = window.parent.document.documentElement.getAttribute('data-theme');
      if (theme) {
        document.documentElement.setAttribute('data-theme', theme);
      } else {
        document.documentElement.removeAttribute('data-theme');
      }
    }
    
    // Initial sync
    document.addEventListener('DOMContentLoaded', syncThemeWithParent);
    
    // Listen for messages from parent to update theme
    window.addEventListener('message', function(event) {
      if (event.data && event.data.theme) {
        const theme = event.data.theme;
        if (theme === 'auto') {
          document.documentElement.removeAttribute('data-theme');
        } else {
          document.documentElement.setAttribute('data-theme', theme);
        }
      }
    });
  </script>
</head>
<body>
</body>
</html>
